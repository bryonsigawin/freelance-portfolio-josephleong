backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: 'the-real-deal'
    label: 'The Real Deal'
    folder: 'src/pages/the-real-deal'
    create: true
    slug: 'chapter-{{chapternumber}}-{{slug}}'
    fields:
      - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'the-real-deal-post' }
      - { label: 'Chapter Number', name: 'chapternumber', widget: 'string' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Image', name: 'featuredimage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'portfolio'
    label: 'Portfolio'
    folder: 'src/pages/portfolio'
    create: true
    slug: '{{year}}{{month}}{{day}}-{{slug}}'
    fields:
      # - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'blog-post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Featured Image', name: 'featuredimage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    files:
      - file: 'src/pages/index.md'
        label: 'Landing Page'
        name: 'index'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'index-page' }
          - { label: 'Headline Content', name: 'body', widget: 'markdown' }

      - file: 'src/pages/about.md'
        label: 'About Page'
        name: 'about'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'about-page' }
          - { label: 'Featured Image', name: 'featured_image', widget: 'image' }
          - { label: 'Body', name: 'body', widget: 'markdown' }

      - file: 'src/pages/the-real-deal/index.md'
        label: 'The Real Deal Page'
        name: 'the-real-deal'
        fields:
          - { label: 'Template Key', name: 'templateKey', widget: 'hidden', default: 'the-real-deal-page' }
          - { label: 'Headline Content', name: 'body', widget: 'markdown' }
